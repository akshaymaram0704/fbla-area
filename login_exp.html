    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(90deg, #2F423B 20%, #ACC27A 80.1%);
  background-size: cover;
  background-position: center;
}


  .wrapper {
  width: 700px;
  background: transparent;
  border: 2px solid rgba(255, 255, 255, .2);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 10px rgba(0, 0, 0, .2);
  color: #fff;
  border-radius: 10px;
  padding: 30px 40px;
  display: flex;
  flex-direction: column; /* Set flex direction to column */
  align-items: center; /* Center horizontally */
  justify-content: center; /* Center vertically */
}

    .wrapper h1 {
      font-size: 36px;
      text-align: center;
    }

    .wrapper .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
      flex: 1;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, .2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
    }

    .input-box input::placeholder {
      color: #fff;
      display: inline-block;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .wrapper .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }

    .remember-forgot label input {
      accent-color: #fff;
      margin-right: 3px;
    }

    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

.wrapper .btn {
  width: 100%;
  height: 45px;
  border-radius: 40px;
  border: none;
  outline: none;
  background: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  cursor: pointer;
  font-size: 16px;
  color: #333;
  font-weight: 600;
  text-align: center; /* Center-align text */
  line-height: 45px; /* Center vertically within the button */
  
}

    .wrapper .register-link {
      text-align: center;
      font-size: 14.5px;
      margin: 20px 0 15px;
    }

    .register-link p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link p a:hover {
      text-decoration: underline;
    }

    :root {
  --header-height: 3rem;

  /*========== Colors ==========*/
  /* Change favorite color to match images */
  /*Green dark 190 - Green 171 - Grren Blue 200*/
  --hue-color: 190;

  /* HSL color mode */
  --first-color: rgb(172,194,122);
  --first-color-second: hsl(var(--hue-color), 64%, 22%);
  --first-color-alt: rgb(255, 255, 255);
  --title-color: hsl(var(--hue-color), 64%, 18%);
  --text-color: black;
  --text-color-light: black;
  --input-color: hsl(var(--hue-color), 24%, 97%);
  --body-color: hsl(var(--hue-color), 100%, 99%);
  --white-color: #FFF;
  --scroll-bar-color: hsl(var(--hue-color), 12%, 90%);
  --scroll-thumb-color: hsl(var(--hue-color), 12%, 75%);

  /*========== Font and typography ==========*/
  --body-font: 'Open Sans', sans-serif;
  --title-font: 'Raleway', sans-serif;
  --biggest-font-size: 2.5rem;
  --h1-font-size: 1.5rem;
  --h2-font-size: 1.25rem;
  --h3-font-size: 1rem;
  --normal-font-size: .938rem;
  --small-font-size: .813rem;
  --smaller-font-size: .75rem;

  /*========== Font weight ==========*/
  --font-medium: 500;
  --font-semi-bold: 600;

  /*========== Margenes Bottom ==========*/
  --mb-0-25: .25rem;
  --mb-0-5: .5rem;
  --mb-0-75: .75rem;
  --mb-1: 1rem;
  --mb-1-25: 1.25rem;
  --mb-1-5: 1.5rem;
  --mb-2: 2rem;
  --mb-2-5: 2.5rem;

  /*========== z index ==========*/
  --z-tooltip: 10;
  --z-fixed: 100;

  /*========== Hover overlay ==========*/
  --img-transition: .3s;
  --img-hidden: hidden;
  --img-scale: scale(1.1);
}




ul {
  list-style: none;
}

a {
  text-decoration: none;
}


/*=============== NAV ===============*/
.nav {
  height: var(--header-height);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav__logo, .nav__toggle {
  color: var(--white-color);
}

.nav__logo {
  font-weight: var(--font-semi-bold);
}

.nav__toggle {
  font-size: 1.2rem;
  cursor: pointer;
}

.nav__menu {
  position: relative;
}



.nav__list {
  display: flex;
  flex-direction: column;
  row-gap: 2.5rem;
}

.nav__link {
  color: var(--text-color-light);
  font-weight: var(--font-semi-bold);
  text-transform: uppercase;
}


/* show menu */
.show-menu {
  right: 0;
}

/* Change background header */
.scroll-header {
  background-color: var(--body-color);
  box-shadow: 0 0 4px rgba(14, 55, 63, 0.15);
}

.scroll-header .nav__logo,
.scroll-header .nav__toggle {
  color: var(--title-color);
}

/* Active link */
.active-link {
  position: relative;
  color: black;
}

.active-link::before {
  content: '';
  position: absolute;
  background-color: var(--title-color);
  width: 100%;
  height: 2px;
  bottom: -.75rem;
  left: 0;
}

#submit {
  padding: 0;
}

/* Hide the images by default */
.mySlides {

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */

  <header class="header" id="header">

        <link rel="icon" type="image/x-icon" href="assets/img/fbla.ico">
        <link rel="shortcut icon" href="assets/img/logo_fbla.png" type="image/png">
        <a href="#" class="nav__logo"><img src="assets/img/harvesthavenwhite.png"></a>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="close-btn" for="check">&times;</label>
            <ul class="nav__list active" id="nav-list">
                <li class="nav__item">
                    <a href="index.html" class="nav__link ">Home</a>
                </li>
                <li class="nav__item">
                    <a href="contact.html" class="nav__link">Contact</a>
                </li>
                <li class="nav__item">
                    <a href="gala.html" class="nav__link">Gala</a>
                </li>
                <li class="nav__item">
                    <a href="payment.html" class="nav__link">Donate</a>
                </li>
                <li class="nav__item">
                    <a href="login_exp.html" class="nav__link active-link" id="displayEmail"></a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" id="logout"></a>
                </li>

            </ul>


            <!--SCRIPT FOR WELCOME USER DISPLAY-->
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const storedEmail = localStorage.getItem('storedEmail');
                    const displayElement = document.getElementById('displayEmail');
                    const logoutLink = document.getElementById('logout');

                    if (storedEmail) {
                        displayElement.textContent = `Welcome, ${storedEmail}`;
                        logoutLink.textContent = 'Logout';
                    } else {
                        displayElement.textContent = 'Login';
                    }

                    logoutLink.addEventListener('click', function (event) {
                        event.preventDefault(); // Prevent the default link behavior
                        localStorage.clear(); // Clear local storage
                        window.location.reload(); // Reload the current page (index.html)
                    });
                    });
            </script>

    </nav>
</header>
